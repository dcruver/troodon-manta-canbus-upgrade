[stepper_z]
step_pin: PG13

dir_pin: PG12

enable_pin: !PG15

rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: sb2209:z_virtual_endstop
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PE14
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

